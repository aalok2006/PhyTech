<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhyTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The pop-up modal for name input -->
    <div id="nameModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Please enter your name to personalize the experience.</p>
            <input type="text" id="nameInput" placeholder="Your Name" autofocus>
            <button id="submitNameBtn">Continue</button>
        </div>
    </div>

    <header class="header">
        <h1>Hello, <span id="userNameDisplay">Guest</span>!</h1>
    </header>

    <div class="follower"></div>
    <div class="target"></div>
    
    <div class="controls">
        <div class="control-group">
            <label>Frequency (f)</label>
            <div class="input-row">
                <input type="range" id="fSlider" min="0" max="10" step="0.1" value="2.5">
                <input type="number" id="fInput" value="2.5" step="0.1" min="0">
            </div>
        </div>
        <div class="control-group">
            <label>Damping (z)</label>
            <div class="input-row">
                <input type="range" id="zSlider" min="0" max="2" step="0.05" value="0.65">
                <input type="number" id="zInput" value="0.65" step="0.05" min="0">
            </div>
        </div>
        <div class="control-group">
            <label>Response (r)</label>
            <div class="input-row">
                <input type="range" id="rSlider" min="-2" max="2" step="0.05" value="1.0">
                <input type="number" id="rInput" value="1.0" step="0.05">
            </div>
        </div>
         <!-- New Features Below -->
        <div class="control-group theme-switcher">
            <label for="themeToggle">Dark Mode</label>
            <div class="toggle-container">
                <input type="checkbox" id="themeToggle" class="toggle-checkbox">
                <label for="themeToggle" class="toggle-label"></label>
            </div>
        </div>
        <div class="control-group">
            <label>Shape Sides (0 = Circle)</label>
            <div class="input-row">
                <input type="range" id="sidesSlider" min="0" max="12" step="1" value="0">
                <input type="number" id="sidesInput" value="0" step="1" min="0" max="12">
            </div>
        </div>
        <div class="control-group color-picker-group">
            <div class="color-picker-wrapper">
                <label for="followerColor">Shape Color</label>
                <input type="color" id="followerColor" value="#3498db">
            </div>
            <div class="color-picker-wrapper">
                <label for="trailColor">Trail Color</label>
                <input type="color" id="trailColor" value="#dc5546">
            </div>
        </div>
    </div>

    <script src="vec2.js"></script>
    <script src="dynamics.js"></script>
    <script src="script.js"></script>
</body>
</html>
